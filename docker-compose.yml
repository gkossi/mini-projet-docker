version: '3.3'
services:
  webapp.student_list:
    image: php:apache
    container_name: webapp.student_list
    depends_on:
      - api.student_list
    ports:
        - "80:80"
    volumes:
        - ./website/:/var/www/html
    environment:
        - USERNAME=toto
        - PASSWORD=python
    networks:
      - student_list.network

  api.student_list:
    image: api.student_list.img
    container_name: api.student_list
    volumes:
      - './simple_api/:/data/'
    networks:
      - student_list.network

networks:
  student_list.network:
